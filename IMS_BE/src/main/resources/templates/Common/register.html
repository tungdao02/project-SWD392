<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>JSP Page</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;" >
        <div class="col-sm-12">
            <h3>Register</h3>
            <form action="/checkregister" method="post">
                <div class="form-group">
                    <label>User name </label>
                    <input type="text" class="form-control" name="username" placeholder="Enter UserName">
                </div>
                <div class="form-group">
                    <label>Email </label>
                    <input type="text" class="form-control" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Phone </label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="re_password" placeholder="Enter re_password">
                </div>

                <p style="color: green" th:utext="${SUCCESS}"></p>
                <p style="color: red" th:text="${ERROR}"></p>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
                <p style="margin: 10px; font-size: 16px;"><a href="/login">Login</a></p>


            </form>
        </div>
    </div>
</div>
</body>
</html>
